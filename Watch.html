    <script>
        let a;
        let date;
        let time;
        //const options = { weekday: 'long', year: 'numaric', month: 'long', day: 'numaric' };
        setInterval(() => {
            a = new Date();
            date = a.toLocaleDateString();
            time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
            document.getElementById('time').innerHTML = time + " on " + date;
        }, 1000);
    </script>
